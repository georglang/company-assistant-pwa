<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let tab of tabsWithRoutes"
    [routerLink]="tab.route"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <div >
      <img src="{{ tab.icon }}" alt="" />
    </div>

    <ng-template #isAMaterialIcon>
      <mat-icon class="mr-8">{{ tab.icon }}</mat-icon>
      {{ tab.label }} <br />
    </ng-template>
  </a>
</nav>
