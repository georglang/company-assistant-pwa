<div id="forgot-password-wrapper">
  <div class="col-12">
    <mat-card id="forgot-password">
      <div>
        <h2>Passwort zur端cksetzen</h2>

        <p class="text-center">
          Bitte Email Adresse eingeben, um neues Passwort anzufordern
        </p>
        <form
          [formGroup]="forgotpasswordForm"
          (ngSubmit)="submit(passwordResetEmail.value)"
        >
          <p>
            <mat-form-field>
              <input
                matInput
                formControlName="email"
                type="email"
                placeholder="Email Adresse eingeben"
                #passwordResetEmail
                required
              />
              <mat-hint *ngIf="!emailInput.value"
                >Email Adresse eingeben</mat-hint
              >
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div id="redirectToLogin">
            <span>
              <a routerLink="/sign-in">Zur端ck zum Login</a>
            </span>
          </div>

          <div id="password-reset-btn-wrapper">
            <button type="submit" mat-raised-button value="password zur端cksetzen">
              Passwort zur端cksetzen
            </button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
