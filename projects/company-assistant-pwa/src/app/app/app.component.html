<div style="height: 93vh">
  <!-- <div style="overflow-x: hidden; width: 100%" fxFlexFill cdkScrollable> -->
  <mat-toolbar
    class="toolbar main-header mat-elevation-z4"
    [class.hidden]="toggleSearch"
  >
    <mat-toolbar-row>
      <div class="branding"></div>
      <span class="menu-spacer"></span>
      <button mat-icon-button (click)="openSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <div id="auth-wrapper">
        <button
          mat-icon-button
          *ngIf="(isAuthenticated$ | async) === false"
          [routerLink]="['/sign-in']"
          routerLinkActive="router-link-active"
        >
          Login
        </button>

        <mat-menu #loginMenu="matMenu" id="login-menu">
          <button mat-menu-item (click)="openPrintDialog()">
            <mat-icon>print</mat-icon>
            <span>Drucken</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button
          *ngIf="isAuthenticated$ | async"
          [matMenuTriggerFor]="loginMenu"
          mat-icon-button
        >
          <fa-icon id="user-circle-icon" icon="user-circle"></fa-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar
    class="search-block mat-elevation-z4"
    [class.active]="toggleSearch"
  >
    <mat-toolbar-row style="padding: 0 5px">
      <button mat-icon-button disabled>
        <mat-icon class="search-icon">search</mat-icon>
      </button>
      <input
        class="search-control"
        type="text"
        placeholder="Suche"
        (input)="searchInputChanged($event.target.value)"
        #searchbar
      />
      <button mat-button mat-icon-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill id="sidenav">
    <mat-sidenav-content fx>
      <div class="content" #main>
        <router-outlet></router-outlet>
        <!-- Display Name: {{ this.user?.displayName }} <br />
        Email: {{ this.user?.email }} <br />
        Is Admin: {{ this.user?.roles.admin }} <br />
        Is User Admin: {{ this.user?.roles.userAdmin }} <br />
        Is Employee: {{ this.user?.roles.employee }} -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
