<div id="create-material-component-wrapper" class="row no-gutter">
  <div class="col">
    <div class="sub-nav row">
      <div class="col-2">
        <div
          type="button"
          class="nav-before-btn"
          (click)="navigateToOrderList()"
        >
          <mat-icon>navigate_before</mat-icon>
        </div>
      </div>
      <div class="col-8 page-title-wrapper">Material hinzuf체gen</div>
      <div class="col-2">
        <div type="button" class="save-btn" (click)="onSubmit()">
          <mat-icon>save</mat-icon>
        </div>
      </div>
    </div>

    <div class="row no-gutter">
      <div class="col">
        <div id="create-material-form-wrapper">
          <div class="col-12">
            <form id="create-material-form" [formGroup]="createMaterialForm">
              <fieldset class="form-group">
                <mat-form-field>
                  <input
                    type="text"
                    matInput
                    placeholder="Material ausw채hlen"
                    formControlName="material"
                    [matAutocomplete]="auto"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && getFormControl.material.errors
                    }"
                  />
                  <mat-autocomplete
                    autoActiveFirstOption
                    #auto="matAutocomplete"
                  >
                    <mat-option
                      *ngFor="let option of filteredOptions | async"
                      [value]="option"
                    >
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>

                  <div
                    *ngIf="submitted && getFormControl.material.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="getFormControl.material.errors.required">
                      Bitte <strong>Material</strong> eingeben
                    </div>
                  </div>
                </mat-form-field>
              </fieldset>

              <fieldset class="form-group">
                <mat-form-field>
                  <input
                    matInput
                    formControlName="amount"
                    placeholder="Anzahl"
                    required
                    [ngClass]="{
                      'is-invalid': submitted && getFormControl.amount.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && getFormControl.amount.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="getFormControl.amount.errors.required">
                      Bitte <strong>St체ckzahl</strong> eingeben
                    </div>
                  </div>
                </mat-form-field>
              </fieldset>

              <fieldset>
                <mat-form-field>
                  <mat-label>Einheit</mat-label>
                  <mat-select formControlName="unit" name="materials">
                    <mat-option
                      *ngFor="let unit of units"
                      [value]="unit.viewValue"
                    >
                      {{ unit.viewValue }}
                    </mat-option>
                  </mat-select>

                  <div
                    *ngIf="submitted && getFormControl.unit.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="getFormControl.unit.errors.required">
                      Bitte <strong>St체ckzahl</strong> eingeben
                    </div>
                  </div>
                </mat-form-field>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
