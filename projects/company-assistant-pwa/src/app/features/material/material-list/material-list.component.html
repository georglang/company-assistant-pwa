<div id="material-list-component-wrapper">
  <app-sub-navigation
    [title]="subNavTitle"
    [enableBackBtn]="enableSubNavBackBtn"
    (navigateBack$)="navigateToOrderList()"
  >
  </app-sub-navigation>

  <app-customer-info-wrapper [order]="order"></app-customer-info-wrapper>

  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a
      mat-tab-link
      *ngFor="let tab of tabsWithRoutes"
      [routerLink]="tab.route"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      <div *ngIf="tab.icon.startsWith('./../'); else isAMaterialIcon">
        <img class="material-nav-icon" src="{{ tab.icon }}" alt="" />
      </div>

      <ng-template #isAMaterialIcon>
        <mat-icon class="mr-8">{{ tab.icon }}</mat-icon>
        {{ tab.label }} <br />
      </ng-template>
    </a>
  </nav>
</div>

<div id="material-list-wrapper">
  <mat-table
    #table
    [dataSource]="dataSource"
    matSort
    *ngIf="hasMaterialsFound; else noMaterialsFoundTemplate"
  >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let material">
        <div>Id:</div>
        {{ material.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="material">
      <mat-header-cell *matHeaderCellDef>Material </mat-header-cell>
      <mat-cell *matCellDef="let material">
        <div class="disable-on-small-device">
          {{ material.material }}
        </div>
        <mat-form-field>
          <input
            matInput
            placeholder="Material"
            value="{{ material.material }}"
            readonly
          />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Material </mat-header-cell>
      <mat-cell *matCellDef="let material">
        <div class="disable-on-small-device">
          {{ material.amount }}
        </div>
        <mat-form-field>
          <input
            matInput
            placeholder="Anzahl"
            value="{{ material.amount }}"
            readonly
          />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef> Einheit </mat-header-cell>
      <mat-cell *matCellDef="let material">
        <div class="disable-on-small-device">
          {{ material.unit }}
        </div>
        <mat-form-field>
          <input
            matInput
            placeholder="Einheit"
            value="{{ material.unit }}"
            readonly
          />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="highlighted.toggle(row); showActionButtons(row)"
      [ngClass]="{
        hovered: row.hovered,
        highlighted: highlighted.isSelected(row)
      }"
      (click)="!row.hasBeenPrinted && selection.toggle(row)"
      [ngStyle]="
        row.hasBeenPrinted && {
          'background-color': '#aeafae',
          border: '1px solid #999999',
          color: '#666666',
          opacity: '0.8'
        }
      "
    >
    </mat-row>
  </mat-table>

  <ng-template #noMaterialsFoundTemplate>
    <div id="no-materials-found">Keine Eintr√§ge gefunden</div>
  </ng-template>
</div>

<div id="bottom-nav">
  <div *ngIf="showButtonsIfMaterialIsSelected">
    <button
      [ngClass]="{
        'material-edit-btn-if-print-is-not-active': !showPrintButton,
        'material-edit-btn': showPrintButton
      }"
      type="button"
      mat-fab
      (click)="routeToeditMaterial(this.selectedMaterial)"
      id="edit-material-btn"
    >
      <i class="material-icons">edit</i>
    </button>
  </div>

  <div *ngIf="showButtonsIfMaterialIsSelected">
    <button
      *ngIf="showButtonsIfMaterialIsSelected"
      type="button"
      id="create-material-delete-btn"
      type="button"
      mat-fab
      (click)="deleteMaterial(this.selectedMaterial)"
    >
      <i class="material-icons">delete</i>
    </button>
  </div>

  <button
    type="button"
    id="create-material-btn"
    type="button"
    mat-fab
    (click)="routeToCreateMaterial()"
  >
    <i class="material-icons">add</i>
  </button>
</div>
