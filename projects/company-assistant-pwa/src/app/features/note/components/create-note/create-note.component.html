<div id="create-note-component-wrapper">
  <app-sub-navigation
    [title]="subNavTitle"
    [enableBackBtn]="enableSubNavBackBtn"
    (navigateBack$)="navigateToNotesList()"
  >
  </app-sub-navigation>
  <div id="create-note-form-wrapper">
    <form id="create-note-form" [formGroup]="createNoteForm">
      <fieldset class="form-group">
        <mat-form-field>
          <textarea
            type="text"
            matInput
            placeholder="Notiz eingeben"
            formControlName="notice"
            required
            cdkTextareaAutosize
            cdkAutosizeMinRows="10"
            cdkAutosizeMaxRows="30"
          >
          </textarea>
        </mat-form-field>
      </fieldset>
    </form>
  </div>

  <div id="image-upload-wrapper">
    <div id="upload-file-wrapper">
      <form [formGroup]="createNoteForm">
        <div *ngIf="this.imageUrl && this.imageUrl !== ''">
          <img
            class="image-preview"
            [src]="this.imageUrl"
            [alt]="createNoteForm.value.name"
            width="200px"
          />
        </div>

        <input
          #fileInput
          hidden
          type="file"
          accept=".png,.jpg"
          (change)="imagePreview($event)"
        />
        <button
          class="choose-img-btn"
          mat-raised-button
          (click)="fileInput.click()"
        >
          Bild Ausw√§hlen
        </button>
      </form>
      <div id="progress-bar-wrapper">
        <mat-progress-bar
          *ngIf="percentageImageUpload > 0 && percentageImageUpload < 100"
          mode="determinate"
          value="{{ percentageImageUpload }}"
        ></mat-progress-bar>
      </div>
    </div>
  </div>

  <div id="bottom-nav">
    <button
      type="button"
      id="save-note-btn"
      type="button"
      mat-fab
      (click)="saveNote()"
    >
      <i class="material-icons">save</i>
    </button>
  </div>
</div>
